<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3 class="text-center">Register New Employee</h3>

    <form th:action="@{/register}" th:object="${employee}" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="form-group col-md-4">
                <label>Middle Name</label>
                <input type="text" th:field="*{middleName}" class="form-control"/>
            </div>
            <div class="form-group col-md-4">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" th:field="*{dob}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Gender</label>
                <select th:field="*{gender}" class="form-control">
                    <option value="">--Select--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>
            <div class="form-group col-md-6">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label>Designation</label>
            <input type="text" th:field="*{designation}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select th:field="*{role}" class="form-control">
                <option value="">--Select Role--</option>
                <option value="Admin">Admin</option>
                <option value="Employee">Employee</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
